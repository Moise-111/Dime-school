<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    background: #002200;
}

/* ===== LOADER ===== */
#loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #f6f8f6;
    display: flex;
    justify-content: center;
    align-items: center;
}

.loader-container {
    width: 170px;
    height: 170px;
    position: relative;
}

.loader-logo {
    width: 90px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%; 
}

.ring {
    position: absolute;
    border-radius: 50%;
    border: 3px solid transparent;
}

/* RING 1 */
.ring1 {
    width: 140px;
    height: 140px;
    top: 15px;
    left: 15px;
    border-top-color: #b8bbae;
    animation: spin1 1.2s linear infinite;
}

/* RING 2 */
.ring2 {
    width: 160px;
    height: 160px;
    top: 5px;
    left: 5px;
    border-right-color: #6ae717;
    animation: spin2 2.1s linear infinite;
}

/* RING 3 */
.ring3 {
    width: 120px;
    height: 120px;
    top: 25px;
    left: 25px;
    border-bottom-color: #080808;
    animation: spin3 1.7s linear infinite reverse;
}

/* Animations */
@keyframes spin1 {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
@keyframes spin2 {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(-360deg); }
}
@keyframes spin3 {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
 
</style>
</head>

<body>

<div id="loader-overlay">
    <div class="loader-container">
        <img src="assets/images/icon.png" class="loader-logo">
        <div class="ring ring1"></div>
        <div class="ring ring2"></div>
        <div class="ring ring3"></div>
    </div>
</div>
 
</body>
</html>
